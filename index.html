<script>
    const navLinks = document.querySelectorAll('.nav-link');
    const contentSections = document.querySelectorAll('.content-section');
    const navHighlight = document.querySelector('.nav-highlight');
    const navItems = document.querySelectorAll('.nav-item');

    function updateHighlightPosition(activeLink) {
        const activeItem = activeLink.closest('.nav-item');
        const rect = activeItem.getBoundingClientRect();
        const sidebarRect = document.querySelector('.sidebar').getBoundingClientRect();
        navHighlight.style.top = `${rect.top - sidebarRect.top}px`;
    }

    updateHighlightPosition(document.querySelector('.nav-link.active'));

    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            navLinks.forEach(l => l.classList.remove('active'));
            contentSections.forEach(s => s.classList.remove('active'));
            link.classList.add('active');
            document.getElementById(link.getAttribute('data-target')).classList.add('active');
            updateHighlightPosition(link);
        });
    });

    const copyItems = document.querySelectorAll('.link-card[data-copy]');
    copyItems.forEach(item => {
        const valueEl = item.querySelector('.card-value');
        item.addEventListener('click', () => {
            navigator.clipboard.writeText(item.getAttribute('data-copy')).then(() => {
                valueEl.classList.add('copied');
                setTimeout(() => valueEl.classList.remove('copied'), 2000);
            });
        });
    });

    const musicIframes = [
        '<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="360" height="90" src="https://music.163.com/outchain/player?type=2&id=1459232593&auto=1&height=66"></iframe>',
        '<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="360" height="90" src="https://music.163.com/outchain/player?type=2&id=2690353112&auto=1&height=66"></iframe>',
        '<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="360" height="90" src="https://music.163.com/outchain/player?type=2&id=2019279516&auto=1&height=66"></iframe>',
        '<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="360" height="90" src="https://music.163.com/outchain/player?type=2&id=3317243342&auto=1&height=66"></iframe>',
        '<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="360" height="90" src="https://music.163.com/outchain/player?type=2&id=3327519680&auto=1&height=66"></iframe>'
    ];
    const musicPlayer = document.getElementById('musicPlayer');
    const musicToggle = document.getElementById('musicToggle');
    let isPlaying = false;

    function loadMusic() {
        musicPlayer.innerHTML = musicIframes[Math.floor(Math.random() * musicIframes.length)];
    }

    musicToggle.addEventListener('click', () => {
        if (isPlaying) {
            musicPlayer.style.display = 'none';
            musicToggle.innerHTML = '<i class="fas fa-music"></</i>';
        } else {
            musicPlayer.style.display = 'block';
            loadMusic();
            musicToggle.innerHTML = '<i class="fas fa-pause"></</i>';
        }
        isPlaying =!isPlaying;
    });

    const imageToggle = document.getElementById('imageToggle');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    imageToggle.addEventListener('click', () => {
        modalImage.src = `https://imgapi.cn/ip.php`;
        imageModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => imageModal.style.display = 'none');
    imageModal.addEventListener('click', (e) => e.target === imageModal && (imageModal.style.display = 'none'));
</script>
